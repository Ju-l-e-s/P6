<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustStreamIt</title>
  <link rel="icon" href="/logo.ico" type="image/x-icon" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          defer
  ></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom-styles.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">
<header
        class="p-5 d-flex justify-content-center"
        style="min-width: 355px"
><div
        class="text-white text-center py-3 mx-auto"
        style="background-color: #61787F;min-width: 355px;width: 100%">
  <div class="img"><img src="img.png"></div>
  <h1 style="font-weight: lighter">Vidéos à la demande</h1>
</div>
</header>
<main class="container my-4">
  <!-- Meilleur film -->
  <section id="meilleur-film" class="mb-5">
    <h2 class="left mb-4">Meilleur film</h2>
    <div class="border border-dark border-4 p-3">
    <div class="row movie-container ">
      <!-- Contenu dynamique via JS -->
    </div>
    </div>
  </section>

  <!-- Catégorie Mystery -->
  <section id="Mystery" class="max-width  mb-5">
    <h2 class="text-center mb-4">Mystery</h2>
    <div class="row justify-content-center align-items-center movie-container">
      <!-- Contenu dynamique via JS -->
    </div>
  </section>

  <!-- Catégorie Comedy -->
  <section id="Comedy" class="max-width mb-5">
    <h2 class="text-center mb-4">Comedy</h2>
    <div class="row justify-content-center align-items-center movie-container">
      <!-- Contenu dynamique via JS -->
    </div>
  </section>

  <!-- Catégorie libre 1 -->
  <section id="categorie-libre-1" class="max-width mb-5">
    <h2 class="text-center mb-4">Autres 1</h2>
    <div class="mb-3">
      <label for="category-select-1" class="form-label"
      >Choisir une catégorie :</label
      >
      <select class="form-select category-select" id="category-select-1">
        <!-- Options ajoutées dynamiquement -->
      </select>
    </div>
    <div class="row justify-content-center align-items-center movie-container">
      <!-- Contenu dynamique via JS -->
    </div>
  </section>

  <!-- Catégorie libre 2 -->
  <section id="categorie-libre-2" class="max-width mb-5">
    <h2 class="text-center mb-4">Autres 2</h2>
    <div class="mb-3">
      <label for="category-select-2" class="form-label"
      >Choisir une catégorie :</label
      >
      <select class="form-select category-select" id="category-select-2">
        <!-- Options ajoutées dynamiquement -->
      </select>
    </div>
    <div class="row justify-content-center align-items-center movie-container">
      <!-- Contenu dynamique via JS -->
    </div>
  </section>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p>© 2024 JustStreamIt</p>
</footer>

<!-- Modal pour les détails du film -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Corps de la modal -->
      <div class="modal-body">
        <div class="row gx-4 align-items-start">
          <!-- Colonne pour l'image -->
          <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
            <img
                    src="https://via.placeholder.com/200x300"
                    class="img-fluid rounded shadow"
                    id="movieModalImage"
                    alt="Film"
            />
          </div>
          <!-- Colonne pour les détails -->
          <div class="col-12 col-md-8">
            <h2 class="fw-bold mb-2" id="movieModalTitle">Titre du Film</h2>
            <p class="mb-1">
              <strong id="movieModalYear">2024</strong> -
              <strong id="movieModalGenre">Genre</strong>
            </p>
            <p class="mb-1">
              <strong id="movieModalRating">PG-13</strong> -
              <strong id="movieModalDuration">120 minutes</strong>
            </p>
            <p class="mb-1">
              <strong>IMDB score:</strong> <span id="movieModalScore">8.5</span>/10
            </p>
            <p class="mb-1">
              <strong>Réaliser par:</strong> <span id="movieModalDirectors">Exemple Réalisateur</span>
            </p>
            <p id="movieModalSummary">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <p><strong>Avec:</strong> <span id="movieModalActors">Acteur 1, Acteur 2</span></p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>


<script type="module" src="main.js"></script>
</body>
</html>
